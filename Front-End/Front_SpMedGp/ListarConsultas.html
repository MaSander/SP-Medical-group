<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Css/basic.css">
    <link rel="stylesheet" href="./Css/ListarConsultas.css">
    <title>Cadastro Consultas</title>
</head>

<body>

    <div class="ListConsulta__">

        <!-- <h1>Medical Group</h1> -->

        <nav id="Navegador" class="Flex-cont ListConsulta__nav">
            <div class="separador"></div>
            <ul class="Navegador Flex-cont">
                <div><a href="#">Consultas</a></div>
                <div><a href="#">Clínicas</a></div>
                <div><a href="#">Especialidades</a></div>
            </ul>
        </nav>

        <div class="ListConsulta__Sumario">
            <h2> Consultas</h2>

            <div class="ListConsulta__Dica"></div>
            <h3 class="ListConsulta__h3">
                <div class="ListConsulta__blDica-ag"></div>Agendada
            </h3>
            <h3 class="ListConsulta__h3">
                <div class="ListConsulta__blDica-cl"></div>Concluida
            </h3>
            <h3 class="ListConsulta__h3">
                <div class="ListConsulta__blDica-cc"></div>Cancelada
            </h3>
        </div>




        <div class="ListConsulta__Consultas">
            <header class="ListConsulta__FormTop">
                <div class="ListConsulta__Data">23/7/2019</div>
                <div class="ListConsulta__Status">Status : Agendada</div>
            </header>

            <main class="ListConsulta__FormMain">
                <div class="ListConsulta__Paciente">
                    <div class="ListConsulta__NomePaciente">husnuinan</div>
                    <div class="ListConsulta__DataNascimento">1/1/5</div>
                </div>

                <div class="ListConsulta__Medico">
                    <div class="ListConsulta__NomeMedico">papapapapapapa</div>
                    <div class="ListConsulta__Especialidade">brghevfijcdihe</div>
                </div>

                <div class="ListConsulta__Descricao">
                    descriçao barari balala
                </div>
            </main>
        </div>

    </div>

</body>

</html>
